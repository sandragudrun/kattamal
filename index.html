<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Ka, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kattavinafélagið</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kattamál</h1>
        <h2>Stefnumótasíða fyrir ketti</h2>
    </header>
    <div id="container"></div>
    <div id="inputdiv">
            <h2>Skráðu köttinn þinn!</h2>
            <label for="catname">Nafn kattar</label><br/>
            <input id="catname" type="text" /><br/>
            <label for="photo">Settu inn link á mynd af kettinum þínum</label><br/>
            <input id="photo" type="text" /><br/>
            <label for="age">Aldur kattar</label><br/>
            <input id="age" type="text" /><br/>
            <label for="gender">Hver kyns er kötturinn þinn?</label><br/>
            <input id="gender" type="text" /><br/>
            <label for="type">Hverrar tegundar er kötturinn þinn?</label><br/>
            <input id="type" type="text" /><br/>
            <button>Skrá kött</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
